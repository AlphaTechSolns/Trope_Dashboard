<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Reset password</title>
    <link rel="stylesheet" href="css/reset-password-style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="images/Reset.PNG" alt="" />
      </div>
      <div class="wrapper">
        <h1>Reset Password</h1>
        <h3>Please enter a new password</h3>
        
        <div class="inputs">
          <div class="field">
            <div class="infield">
              <p>
                <label for="newpassword">New password</label><br> <br>
                <input autocomplete="new-password" type="password" id="newpassword" />
              </p>
            </div>
            <div class="infield">
              <p>
                <label for="confirmnewpassword">Confirm password</label><br> <br>
                <input autocomplete="new-password" type="password" id="confirmnewpassword" />
              </p>
            </div>
          <button type="submit">Change password</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
