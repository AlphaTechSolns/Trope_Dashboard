<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Wizard</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/raleway-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
	
</head>
<body>
	<div class="page-content">
		<div class="wizard-v1-content">
			<div class="wizard-form">
		        <form class="form-register" id="form-register" action="#" method="post">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<span class="step-icon"><i class="zmdi zmdi-account"></i></span>
			            	<span class="step-number">Step 1</span>
			            	<span class="step-text">Account Infomation</span>
			            </h2>
			            <section>
			                <div class="inner">
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="username">Username*</label>
										<input type="text" placeholder="Username" class="form-control" id="username" name="username" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="email">Email Address*</label>
										<input type="email" placeholder="Your Email" class="form-control" id="email" name="email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label for="password">Password*</label>
										<input type="password" placeholder="Password" class="form-control" id="password" name="password" required >
									</div>
									<div class="form-holder">
										<label for="confirm_password">Confirm Password*</label>
										<input type="password" placeholder="Confirm Password" class="form-control" id="confirm_password" name="confirm_password" required>
									</div>
								</div>
							</div>
			            </section>
						<!-- SECTION 2 -->
			            <h2>
			            	<span class="step-icon"><i class="zmdi zmdi-card"></i></span>
			            	<span class="step-number">Step 2</span>
			            	<span class="step-text">Payment Infomation</span>
			            </h2>
			            <section>
			                <div class="container">

								<div class="card-container">
							
									<div class="front">
										<div class="image">
											<img src="image/chip.png" alt="">
											<img src="image/visa.png" alt="">
										</div>
										<div class="card-number-box">################</div>
										<div class="flexbox">
											<div class="box">
												<span>card holder</span>
												<div class="card-holder-name"> name</div>
											</div>
											<div class="box">
												<span>expires</span>
												<div class="expiration">
													<span class="exp-month">mm</span>
													<span class="exp-year">yy</span>
												</div>
											</div>
										</div>
									</div>
							
									<div class="back">
										<div class="stripe"></div>
										<div class="box">
											<span>cvv</span>
											<div class="cvv-box"></div>
											<img src="image/visa.png" alt="">
										</div>
									</div>
							
								</div>
							
								<form action="">
									<div class="inputBox">
										<span>card number</span>
										<input type="text" maxlength="16" class="card-number-input">
									</div>
									<div class="inputBox">
										<span>card holder</span>
										<input type="text" class="card-holder-input">
									</div>
									<div class="flexbox">
										<div class="inputBox">
											<span>expiration mm</span>
											<select name="" id="" class="month-input">
												<option value="month" selected disabled>month</option>
												<option value="01">01</option>
												<option value="02">02</option>
												<option value="03">03</option>
												<option value="04">04</option>
												<option value="05">05</option>
												<option value="06">06</option>
												<option value="07">07</option>
												<option value="08">08</option>
												<option value="09">09</option>
												<option value="10">10</option>
												<option value="11">11</option>
												<option value="12">12</option>
											</select>
										</div>
										<div class="inputBox">
											<span>expiration yy</span>
											<select name="" id="" class="year-input">
												<option value="year" selected disabled>year</option>
												<option value="2021">2021</option>
												<option value="2022">2022</option>
												<option value="2023">2023</option>
												<option value="2024">2024</option>
												<option value="2025">2025</option>
												<option value="2026">2026</option>
												<option value="2027">2027</option>
												<option value="2028">2028</option>
												<option value="2029">2029</option>
												<option value="2030">2030</option>
											</select>
										</div>
										<div class="inputBox">
											<span>cvv</span>
											<input type="text" maxlength="4" class="cvv-input">
										</div>
									</div>
									<input type="submit" value="submit" class="submit-btn">
								</form>
							
							</div>    
			            </section>
			            <!-- SECTION 3 -->
			            <h2>
			            	<span class="step-icon"><i class="zmdi zmdi-receipt"></i></span>
			            	<span class="step-number">Step 3</span>
			            	<span class="step-text">Confirm Your Details</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<h3>Confirm Details</h3>
								<div class="form-row table-responsive">
									<table class="table">
										<tbody>
											<tr class="space-row">
												<th>Username:</th>
												<td id="username-val"></td>
											</tr>
											<tr class="space-row">
												<th>Email Address:</th>
												<td id="email-val"></td>
											</tr>
											<tr class="space-row">
												<th>Card Type:</th>
												<td id="card-type-val"></td>
											</tr>
											<tr class="space-row">
												<th>Card Number:</th>
												<td id="card-number-val"></td>
											</tr>
											<tr class="space-row">
												<th>CVC:</th>
												<td id="cvc-val"></td>
											</tr>
											<tr class="space-row">
												<th>Expiry Month:</th>
												<td id="month-val"></td>
											</tr>
											<tr class="space-row">
												<th>Expiry Year:</th>
												<td id="year-val"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
