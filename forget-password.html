<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forget-password-style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="images/Forgot.PNG" alt="" />
      </div>
      <div class="wrapper">
        <h1>Forgot your Password?</h1>
        <h3>Please enter your registered email Id</h3>
        <h5>We will  send a verification code to your 
            registered email id</h5>
        <div class="inputs">
          <div class="field">
            <span class="material-icons">email</span>
            <input type="text" placeholder="Enter your email Id" />
            <label></label>
          </div>
          <button type="submit">Send</button>
        </div>
        <div class="link1">
          <p>Back To <a href="#">Signin.</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
